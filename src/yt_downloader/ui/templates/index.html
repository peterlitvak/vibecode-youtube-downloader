<!doctype html>
<html lang="en" class="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Downloader</title>
    <!-- Tailwind via CDN; dark mode toggled by 'dark' class on <html> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script>
        // Apply saved theme after Tailwind config
        (function () {
            const saved = localStorage.getItem("theme");
            const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
            const isDark = saved === "dark" || (!saved && prefersDark);
            if (isDark) {
                document.documentElement.classList.add("dark");
            }
        })();
    </script>
</head>
<body class="min-h-screen flex items-center bg-white dark:bg-[#1e1e1e] text-gray-900 dark:text-[#e6e6e6] transition-colors">
<!-- Vertically centered layout; container width scales up at responsive breakpoints -->
<div class="w-full max-w-3xl md:max-w-4xl lg:max-w-5xl xl:max-w-6xl 2xl:max-w-7xl mx-auto p-6">
    <!-- Header: app title and theme toggle (persisted in localStorage) -->
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-[#e6e6e6]">YouTube Downloader</h1>
        <button id="themeToggle" type="button"
                class="inline-flex items-center rounded-md border border-gray-300 dark:border-[#3a3a3a] bg-white dark:bg-[#2a2a2a] text-gray-900 dark:text-[#e6e6e6] px-3 py-1.5 text-sm hover:bg-gray-100 dark:hover:bg-[#3a3a3a] transition-colors">
            Toggle Theme
        </button>
    </div>

    <!-- Main form inputs: URL, quality (populated after probe), and target directory -->
    <div class="space-y-4">
        <div>
            <label for="url" class="block text-sm font-medium mb-1 text-gray-700 dark:text-[#e6e6e6]">YouTube
                URL</label>
            <input id="url" type="url" placeholder="https://www.youtube.com/watch?v=..."
                   class="w-full rounded-md border border-gray-300 dark:border-[#3a3a3a] bg-white dark:bg-[#2a2a2a] text-gray-900 dark:text-[#e6e6e6] px-3 py-2 text-sm"/>
        </div>

        <div>
            <label for="quality"
                   class="block text-sm font-medium mb-1 text-gray-700 dark:text-[#e6e6e6]">Quality</label>
            <select id="quality" disabled
                    class="w-full rounded-md border border-gray-300 dark:border-[#3a3a3a] bg-white dark:bg-[#2a2a2a] text-gray-900 dark:text-[#e6e6e6] px-3 py-2 text-sm">
                <option value="">Probe first...</option>
            </select>
        </div>

        <div>
            <label for="targetDir" class="block text-sm font-medium mb-1 text-gray-700 dark:text-[#e6e6e6]">Target
                directory</label>
            <input id="targetDir" type="text" placeholder="~/Downloads/ytdl"
                   class="w-full rounded-md border border-gray-300 dark:border-[#3a3a3a] bg-white dark:bg-[#2a2a2a] text-gray-900 dark:text-[#e6e6e6] px-3 py-2 text-sm"/>
        </div>

        <!-- Actions: probe first, then enable download -->
        <div class="grid grid-cols-2 gap-3">
            <button id="probeBtn" type="button"
                    class="w-full rounded-md bg-gray-100 dark:bg-[#2a2a2a] text-gray-900 dark:text-[#e6e6e6] border border-gray-300 dark:border-[#3a3a3a] px-3 py-2 text-sm hover:bg-gray-200 dark:hover:bg-[#3a3a3a] transition-colors">
                (Re) Load Video Info
            </button>
            <button id="downloadBtn" type="button" disabled
                    class="w-full rounded-md bg-blue-600 dark:bg-blue-700 text-white px-3 py-2 text-sm disabled:opacity-50 hover:bg-blue-700 dark:hover:bg-blue-800 transition-colors">
                Download
            </button>
        </div>

        <!-- Progress area: bar only (percent text optional); updated via WebSocket events -->
        <div class="mt-4">
            <div class="h-2 w-full bg-gray-200 dark:bg-[#3a3a3a] rounded">
                <div id="progressFill" class="h-2 bg-blue-600 rounded" style="width: 0%"></div>
            </div>
            <div id="progressText" class="text-sm text-gray-600 dark:text-[#b5b5b5] mt-1"></div>
        </div>

        <!-- Alerts (errors/success) injected dynamically by app.js -->
        <div id="alertContainer" class="mt-2 space-y-2"></div>

        <!-- Lightweight status line for ad-hoc messages -->
        <div id="status" class="text-sm text-gray-600 dark:text-[#b5b5b5] mt-2"></div>

        <!-- File path box: revealed after completion; offers copy-to-clipboard -->
        <div id="fileBox" class="hidden mt-3">
            <label class="block text-sm font-medium mb-1">Saved file</label>
            <div class="flex items-stretch gap-2">
                <input id="filePath" type="text" readonly
                       class="flex-1 rounded-md border border-gray-300 dark:border-[#3a3a3a] bg-white dark:bg-[#2a2a2a] px-3 py-2 text-sm"/>
                <button id="copyBtn" type="button"
                        class="rounded-md bg-gray-100 dark:bg-[#2a2a2a] border border-gray-300 dark:border-[#3a3a3a] px-3 py-2 text-sm hover:bg-gray-200 dark:hover:bg-[#3a3a3a]">
                    Copy
                </button>
            </div>
            <div id="copyMsg" class="text-xs text-green-600 dark:text-green-400 mt-1 hidden">Copied to clipboard</div>
        </div>
    </div>
</div>

<script src="/static/app.js" defer></script>
</body>
</html>
