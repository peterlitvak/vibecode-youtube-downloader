<!doctype html>
<html lang="en" class="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script>
        // Apply saved theme after Tailwind config
        (function () {
            const saved = localStorage.getItem("theme");
            const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
            const isDark = saved === "dark" || (!saved && prefersDark);
            if (isDark) {
                document.documentElement.classList.add("dark");
            }
        })();
    </script>
</head>
<body class="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
<div class="max-w-2xl mx-auto p-6">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">YouTube Downloader</h1>
        <button id="themeToggle" type="button"
                class="inline-flex items-center rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-3 py-1.5 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            Toggle Theme
        </button>
    </div>

    <div class="space-y-4">
        <div>
            <label for="url" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-200">YouTube URL</label>
            <input id="url" type="url" placeholder="https://www.youtube.com/watch?v=..."
                   class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-3 py-2 text-sm"/>
        </div>

        <div>
            <label for="quality" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-200">Quality</label>
            <select id="quality" disabled
                    class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-3 py-2 text-sm">
                <option value="">Probe first...</option>
            </select>
        </div>

        <div>
            <label for="targetDir" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-200">Target directory</label>
            <input id="targetDir" type="text" placeholder="~/Downloads/ytdl"
                   class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-3 py-2 text-sm"/>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button id="probeBtn" type="button"
                    class="w-full rounded-md bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-700 px-3 py-2 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                Check
            </button>
            <button id="downloadBtn" type="button" disabled
                    class="w-full rounded-md bg-blue-600 dark:bg-blue-700 text-white px-3 py-2 text-sm disabled:opacity-50 hover:bg-blue-700 dark:hover:bg-blue-800 transition-colors">Download
            </button>
        </div>

        <div class="mt-4">
            <div class="h-2 w-full bg-gray-200 dark:bg-gray-700 rounded">
                <div id="progressFill" class="h-2 bg-blue-600 rounded" style="width: 0%"></div>
            </div>
            <div id="progressText" class="text-sm text-gray-600 dark:text-gray-300 mt-1"></div>
        </div>

        <div id="alertContainer" class="mt-2 space-y-2"></div>

        <div id="status" class="text-sm text-gray-600 dark:text-gray-300 mt-2"></div>

        <div id="fileBox" class="hidden mt-3">
            <label class="block text-sm font-medium mb-1">Saved file</label>
            <div class="flex items-stretch gap-2">
                <input id="filePath" type="text" readonly
                       class="flex-1 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-2 text-sm"/>
                <button id="copyBtn" type="button"
                        class="rounded-md bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 px-3 py-2 text-sm hover:bg-gray-200 dark:hover:bg-gray-700">
                    Copy
                </button>
            </div>
            <div id="copyMsg" class="text-xs text-green-600 dark:text-green-400 mt-1 hidden">Copied to clipboard</div>
        </div>
    </div>
</div>

<script src="/static/app.js" defer></script>
</body>
</html>
